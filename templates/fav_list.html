{% extends 'base_login.html' %}
{% block content %}
    Hi {{ user }}. These are your fav restaurants.
    <table>
            <tr>
                <td>Restaurent Name</td>
                <td>Cuisine Type</td>
                <td>Remove TODO</td>
            </tr>
        {% for ele in fav_restaurants %}
            <tr>
                <td>{{ele.name}}</td>
                <td>{{ele.cuisine}}</td>
                <td><a class="btn btn-danger" href="{% url 'remove_from_fav' %}?res_to_remove={{ ele.name }}">X</a></td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
