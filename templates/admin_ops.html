{% extends 'base_login.html' %}
{% block content %}
    <h1 style="text-align: center;">Search for places to eat : TODO</h1>
    <p style="text-align: center;" class="lead">Add catchy lines about app : TODO.</p>
    <div class="register-form">
        <form action="{% url 'doAdminRegister' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">Make an Account</h2>   
            {% if status == 'failure' %}
            <p style="color:red;"> {{ message }}</p>
            {% elif status == 'success' %}
            <p style="color:green;"> {{ message }}</p>
            {% endif %}
            <div class="form-group">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Re-Enter Password" required="required">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" name="Create Account"></input>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>    
        </form>
    </div>
        <a href="{% url 'logout' %}">Logout</a>
    </p>
{% endblock %}
