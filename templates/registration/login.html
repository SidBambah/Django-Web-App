{% extends 'base_nologin.html' %}
{% block content %}
    <div class="login-form">
        <form action="{% url 'doLogin' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">Log In</h2>   
            {% if message %}
            <p style="color:red;"> {{ message }}</p>
            {% endif %}    
            <div class="form-group">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" name="Log In"></input>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>    
        </form>
    </div>
{% endblock %}
