{% extends base_template %}

{% block content %}
    <h1 style="text-align: center;">Find the Best Restaurants</h1>
    <p style="text-align: center;padding-bottom:30px;" class="lead">Find the closest and best restaurants for your favorite cuisine.<br> After
        adding them, check out your <a href="{% url 'fav_list' %}">list</a>.</p>
    <div class="parent">
        <div class="absolute">
            <input id="location-searchbox" type="text" placeholder="My Location" autocomplete="on">
            <input id="cuisine-searchbox" type="text" placeholder="Cuisine">
            <!--<input id="submit-search" class="fas fa-paper-plane" type="submit">-->
            <span style="font-size: 25px; color: rgb(185, 47, 47);">
                <i class="fas fa-paper-plane fa-2x" id="submit-search"></i>
            </span>
        </div>
        <div id="map"></div>
    </div>
    
{% endblock %}
