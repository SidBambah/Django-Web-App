{% extends base_template %}

{% block content %}
    <h1 style="text-align: center;">Find the Best Restaurants</h1>
    <p style="text-align: center;padding-bottom:30px;" class="lead">Find the closest and best restaurants for your favorite cuisine.<br> After
        adding them, check out your <a href="{% url 'fav_list' %}">list</a>.</p>
    <div class="parent">
        <div class="absolute">
            <input id="location-searchbox" type="text" placeholder="My Location" autocomplete="on">
            <input id="cuisine-searchbox" list="cuisines" type="text" placeholder="Cuisine" style="width: 100px;">
            <datalist id="cuisines">
                <option value="American">
                <option value="Indian">
                <option value="Mexican">
                <option value="Italian">
                <option value="Thai">
                <option value="Chinese">
                <option value="French">
                <option value="Dominican">
                <option value="Mediterranean">
                <option value="Asian">
                <option value="Fast Food">
                <option value="Diner">
            </datalist>
            <span style="font-size: 20px; color: rgb(185, 47, 47);">
                <i class="fas fa-paper-plane fa-2x" id="submit-search"></i>
            </span>
        </div>
        <div id="map"></div>
    </div>
    
{% endblock %}
