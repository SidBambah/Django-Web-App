{% extends 'base_login.html' %}
{% block content %}
    <h1 style="text-align: center;">{{user|title}}'s Favorite Restaurants</h1>
    <p style="text-align: center;padding-bottom:30px;" class="lead">Add your favorite restaurants from the <a href="{% url 'restaurant_map' %}">map</a> and check them out here.</p>

    <table style="width:70%" class="table table-hover table-striped" align="center" border="2">
        <thead class="thead-dark text-center">
            <tr>
                <th>Restaurant Name</th>
                <th>Cuisine Type</th>
                <th>Remove</th>
            </tr>
        </thead>

        <tbody>
        {% for ele in fav_restaurants %}
            <tr>
                <td>{{ele.name}}</td>
                <td>{{ele.cuisine}}</td>
                <td align="center"><a class="btn btn-danger" href="{% url 'remove_from_fav' %}?res_to_remove={{ ele.name }}">X</a></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
